<div class="container my-4">
  <div class="calculadora card">

    <div class="display-template">
      <a *ngIf="hist.length > 0" class="abreHistorico calculadora-screen" (click)="openBottomSheet()">
        <mat-icon fontIcon="history"></mat-icon>
      </a>
      <div>
        <input [ngClass]="hist.length > 0 ? '' : 'histOff'" type="text" class="calculadora-screen" [value]="display" disabled />
      </div>
    </div>

    <div class="calculadora-keys">
      <button type="button" mat-flat-button class="bg-info text-white" (click)="definirOperacao('+')" id="btnSoma">+</button>
      <button type="button" mat-flat-button class="bg-info text-white" (click)="definirOperacao('-')" id="btnSubtracao">-</button>
      <button type="button" mat-flat-button class="bg-info text-white" (click)="definirOperacao('*')" id="btnMIltiplicacao">&times;</button>
      <button type="button" mat-flat-button class="bg-info text-white" (click)="definirOperacao('/')" id="btnDivisao">&divide;</button>

      <button type="button" mat-flat-button  (click)="adicionarNumero('7')" id="btn7">7</button>
      <button type="button" mat-flat-button  (click)="adicionarNumero('8')" id="btn8">8</button>
      <button type="button" mat-flat-button (click)="adicionarNumero('9')" id="btn9">9</button>

      <button type="button" mat-flat-button (click)="adicionarNumero('4')" id="btn4">4</button>
      <button type="button" mat-flat-button (click)="adicionarNumero('5')" id="btn5">5</button>
      <button type="button" mat-flat-button (click)="adicionarNumero('6')" id="btn6">6</button>

      <button type="button" mat-flat-button (click)="adicionarNumero('1')" id="btn1">1</button>
      <button type="button" mat-flat-button (click)="adicionarNumero('2')" id="btn2">2</button>
      <button type="button" mat-flat-button (click)="adicionarNumero('3')" id="btn3">3</button>

      <button type="button" mat-flat-button (click)="adicionarNumero('0')" id="btn0">0</button>
      <button type="button" mat-flat-button class="bg-secondary text-white" (click)="adicionarNumero('.')" id="btnDecimal">.</button>
      <button type="button" mat-flat-button color="warn" (click)="limpar()" >AC</button>

      <div class="equalAndBack">
        <button type="button" mat-flat-button color="warn" (click)="backspace()" class="mb-3 w-100">
          <mat-icon fontIcon="keyboard_backspace"></mat-icon>
        </button>
        <button type="button" mat-raised-button class="bg-success text-white equal-btn w-100" (click)="calcular()" id="btnCalcular">=</button>
      </div>

    </div>
  </div>
</div>
